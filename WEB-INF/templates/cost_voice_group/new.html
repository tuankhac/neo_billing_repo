<table id="cost_voice_group" class='table table-condensed'>
	<tr><th colspan='4'><b>${n.i18n.crud_new_button_message.toUpperCase()}</b></th></tr>	<tr>
	<td title="${n.i18n.crud_valid_length_prefix} 0 ${n.i18n.crud_valid_length_postfix}" id="group_id_label">${n.i18n.cost_voice_group_group_id}</td>
	<td><input  type="number" class="form-control" name="group_id" id="group_id"><span id="group_id_msg"></span></td>
	<td title="" id="group_name_label">${n.i18n.cost_voice_group_group_name}</td>
	<td><input  type="text" class="form-control" name="group_name" id="group_name"><span id="group_name_msg"></span></td>
</tr>
<tr>
	<td title="" id="note_label">${n.i18n.cost_voice_group_note}</td>
	<td><input  type="text" class="form-control" name="note" id="note"><span id="note_msg"></span></td>
	<td></td><td></td>
									</tr>
	<tr id='control'><td colspan='4' align='center'><font id="result"></font>
		<button class="btn btn-primary" name="doNew" id="doNew"><i class="fa fa-plus-square"></i> ${n.i18n.crud_new_button_message}</button>&nbsp;
		<button class="btn btn-primary" name="doClear" id="doClear"><i class="fa fa-eraser"></i> ${n.i18n.crud_clear_form_button_message}</button>&nbsp;
		<button class="btn btn-primary" name="goSearch" id="goSearch"><i class="fa fa-search"></i> ${n.i18n.crud_search_button_message} &gt;</button>&nbsp;
	</td>
</tr></table>
<script type="text/javascript">
	$(function(){
		$('#doNew').click(function(){
			if( !confirm('${n.i18n.crud_confirm_message}') ){return;}
			var exec='&group_id='+$('#group_id').val()+'&group_name='+$('#group_name').val()+'&note='+$('#note').val()+'&userid=$!{request.UserPrincipal.name}&userip=$!{request.RemoteAddr}';
			$('#result').html('${n.i18n.crud_process_message}');
			$.ajax({
				url: 'crud_exec.jsp?crud_type=cost_voice_group/new_exec.html'+exec,
				success: function(data){ 
					if (data=="1.0"){
						$('#result').html("${n.i18n.crud_new_message}"); 
					}else{
						$('#result').html(data);
					}
				}
			});
		});
		$('#doClear').click(function(){
			$("input").each(function(){$(this).val('')});
			$("table#cost_voice_group").find("span").each(function() {
                $(this).text('')
            });
			$("textarea").each(function(){$(this).val('')});
			$("select").each(function(){$(this).attr('selectedIndex', 0);});
		});
		$('#goSearch').click(function(){
			window.location.href='crud.jsp?crud_type=cost_voice_group/index.html';
		});
	});
	$(document).ready(function(){
	});
</script>
